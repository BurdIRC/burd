<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="../global_js/jquery.min.js"></script>
		<script src="main.js"></script>
		<style>
			.caption{
				background: #505050;
				padding:0.3em;
				color:white;
				text-shadow:1px 1px 1px black;
				height:1.2em;
			}
			#content{
				height:270px;
				padding:0.3em;
				font-size:13px;
			}
			div.upper_content{
				height:240px;
			}
			div.lower_content{
				text-align:right;
			}
			input[type="button"]{
				padding:3px;
				margin:0;
				border:1px solid black;
				font-family: Verdana, Geneva, sans-serif;
				font-size:13px;
				border-radius:3px;
			}
		</style>
	</head>
	<body>
		<div class="caption">About:Blank</div>
		<div id="content">
			<div class="upper_content">
				<div style="font-size:1.2em">
					<b>Burd IRC client</b>: 1.0.0
				</div>
				<div style="margin-bottom:1em;">
					<b>Developed by</b>: Matthew Ryan
				</div>
				<div>
					<b>Icons by</b>: material.io
				</div>
			</div>
			<div class="lower_content">
				<input type="button" value="Close" id="close">
			</div>
		</div>
	</body>
</html>
