<!DOCTYPE HTML>
<html>
	<head>
		<title>title</title>
		<meta charset="utf-8">
		<link href="../global/css/iframe.css" rel="stylesheet">
		<script src="../global/js/jquery.min.js"></script>
		<script src="../global/js/iframe.js"></script>
	</head>
	<body>
		<h2>New Connection</h2>

		<div class="section">
			<h4>User Information</h4>
			<div class="text_input">
				<div class="title">Nick name:</div>
				<div class="input"><input type="text" id="nick"></div>
			</div>
			
			<div class="text_input">
				<div class="title">Second choice:</div>
				<div class="input"><input type="text" id="second_nick"></div>
			</div>
			
			<div class="text_input">
				<div class="title">User name:</div>
				<div class="input"><input type="text" id="username"></div>
			</div>
			
			<div class="text_input">
				<div class="title">Real name:</div>
				<div class="input"><input type="text" id="realname"></div>
			</div>
		</div>
		
		
		<div class="section">
			<h4>Network Information</h4>
			<div class="text_input">
				<div class="title">Server:</div>
				<div class="input"><input type="text" id="nick"></div>
			</div>
			
			<div class="text_input">
				<div class="title">Port:</div>
				<div class="input"><input type="text" id="second_nick"></div>
			</div>
			
			<div class="slider slider_on">
				Reconnect automatically
			</div>
			<div class="slider">
				Connect on app startup
			</div>
			<div class="slider">
				Use SSL with this server
			</div>
		</div>
		
		
		<div class="section">
			<h4>Login Method</h4>
			<div class="radio" id="radio_group_x">
				<div id="radio_test" class="checked">None</div>
				<div id="radio_test2">Nickserv</div>
				<div id="radio_test3">Server password</div>
				<div id="radio_test3">SASL plain</div>
			</div>
		</div>
		
	</body>
</html>
